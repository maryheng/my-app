
<h1 class="page-header">Updatec Employee Record</h1>
<form (submit)="onCreateUser()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Name">
  </div>

  <div class="form-group">
    <label>Image</label>
    <!--<input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">-->
  </div>

  <div class="form-group">
    <label>Title</label>
    <select class="form-control" id="select">
      <option>Officer</option>
      <option>Banker</option>
      <option>Cleaner</option>
      <option>Service</option>
    </select>
  </div>



  <br>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
